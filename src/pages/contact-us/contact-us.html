
<ion-header>

  <ion-navbar>
    <ion-title>{{'CONTACT_US' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="contact-us" padding>

 <ion-list>

   <ion-item>
      <ion-input  [placeholder]="'SUBJECT' | translate"> [(ngModel)]="subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea  rows="10" [(ngModel)]="body" [placeholder]="'EMAIL_BODY' | translate "></ion-textarea>
    </ion-item>

  	<button class="send" (click)="openEmailWarning()" ion-button block> {{'SEND' | translate }} </button>

 </ion-list>
</ion-content>
