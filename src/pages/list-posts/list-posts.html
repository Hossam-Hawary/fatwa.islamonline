<ion-header >
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
{{posts.length}}
 <ion-list>
	<ion-item *ngFor="let post of posts" (click)="openPost(post)">
		{{post.title}}
	</ion-item>
 </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]=" nextPage <= totalPages" 
  threshold='1%'>
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
