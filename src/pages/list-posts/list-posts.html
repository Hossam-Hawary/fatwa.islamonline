<ion-header >
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

 <ion-searchbar (click)="openSearch()"></ion-searchbar>
  <ion-grid class="cat-list">
    <ion-row>
      <ion-col col-6  *ngFor="let category of subCategories">
        <div class="cat-thumb">
          <img [src]="'assets/icon/cat/'+ category.id+'.png'" alt="" />
        </div>
        <h1>{{category.title}}</h1>
      </ion-col>
   
    </ion-row>
  </ion-grid>
<ul class="questions">
  <li *ngFor="let post of posts" (click)="openPost(post)" [innerHtml]="post.title">
  </li>
</ul>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]=" nextPage <= totalPages" 
  threshold='1%'>
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
