<ion-header >
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-searchbar [placeholder]="helper.translate('SEARCH')" (click)="openSearch()"></ion-searchbar>
<!--       <ion-col col-6  (click)="switchCate(category)">
        <div class="cat-thumb">
          <img [src]="'assets/icon/cat/'+ category.id+'.png'" alt="" />
        </div>
        <h1>{{'ALL' | translate }}</h1>
      </ion-col> -->

 <ion-slides dir="rtl">
  <ion-slide *ngFor="let ar of arrays">
    <ion-grid class="cat-list">
      <ion-row>

      <ion-col col-6 [ngClass]="{'full-width' : last}" *ngFor="let cate of ar;let last=last" (click)="switchCate(cate)">
        <div class="cat-thumb">
          <img [src]="'assets/icon/cat/'+ category.id+'.png'" alt="" />
        </div>
        <h1>{{cate.title}}</h1>
      </ion-col>

      </ion-row>
  </ion-grid>
  </ion-slide>
</ion-slides>

<ul class="questions">
  <li *ngFor="let post of posts" (click)="openPost(post)" [innerHtml]="post.title">
  </li>
</ul>

<ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]=" nextPage <= totalPages"
  threshold='1%'>
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
