 <ion-grid class="cat-list" *ngIf="subCategories.length">
    <ion-row>

      <ion-col col-6  (click)="switchCate(category)">
        <div class="cat-thumb">
          <img [src]="'assets/icon/cat/'+ category.id+'.png'" alt="" />
        </div>
        <h1>{{'ALL' | translate }}</h1>
      </ion-col>

      <ion-col col-6  *ngFor="let cate of subCategories" (click)="switchCate(cate)">
        <div class="cat-thumb">
          <img [src]="'assets/icon/cat/'+ category.id+'.png'" alt="" />
        </div>
        <h1>{{cate.title}}</h1>
      </ion-col>

    </ion-row>
  </ion-grid>
<ul class="questions">
  <li *ngFor="let post of posts" (click)="openPost(post)" [innerHtml]="post.title">
  </li>
</ul>

<ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]=" nextPage <= totalPages"
  threshold='1%'>
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
