<ion-header >
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'CATEGORIES' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
 <ion-list>
 <div (click)="openSearch()">Search</div>
	<ion-item *ngFor="let category of categories" (click)="getSubCategories(category)">
		{{category.title}}
	</ion-item>
 </ion-list>
</ion-content>
