
<ion-header>
  <ion-navbar>
    <ion-title>{{post.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-searchbar></ion-searchbar>
  <div class="question-answer" padding>
    <div class="container" padding>
      <h2>{{post.title}}</h2>
      <p class="question-answer-title"> السؤال</p>
      <h5 class="question" [innerHtml]="post.excerpt"></h5>
      <p class="question-answer-title"> الجواب</p>
      <div [innerHtml]="post.content"></div>
      <p> <span>{{post.author.name}}</span></p>
      <button (click)="sharePost(post)">share</button>
    </div>
  </div>
</ion-content>
