
<ion-header dir="rtl">
  <ion-toolbar *ngIf="!searching">
    <ion-buttons class="order" start (click)="close()">
      <button ion-button clear icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title [innerHtml]="post.title"></ion-title>
    <ion-buttons end (click)="sharePost(post)">
      <button ion-button clear icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
    <ion-toolbar *ngIf="searching">
    <ion-buttons class="order" start (click)="endSearch()">
      <button ion-button clear icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'SEARCH' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content dir="rtl">
  <search (endSearching)="endSearch()" (startSearching)="startSearch()" ></search>

  <div class="question-answer" padding *ngIf="!searching">
    <div class="container" padding>
      <h2 [innerHtml]="post.title"></h2>
      <p class="question-answer-title"> {{'QUESTION' | translate }}</p>
      <h5 class="question" [innerHtml]="post.excerpt"></h5>
      <p class="question-answer-title"> {{'ANSWER' | translate }}</p>
      <div [innerHtml]="post.content"></div>
      <p> <span>{{post.author.name}}</span></p>
    </div>
  </div>
</ion-content>
