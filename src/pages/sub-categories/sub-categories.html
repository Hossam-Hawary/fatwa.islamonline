<ion-header >
  <ion-navbar>
    <ion-title>{{mainCategory.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-grid class="cat-list">
    <ion-row>
      <ion-col col-6>
        <div class="cat-thumb">
          <img src="assets/icon/cat/family.png" alt="" />
        </div>
        <h1>الاسرة</h1>
      </ion-col>
      <ion-col col-6>
        <div class="cat-thumb">
          <img src="assets/icon/cat/joy.png" alt="" />
        </div>
        <h1>الترفية</h1>
      </ion-col>
      <ion-col col-6>
        <div class="cat-thumb">
          <img src="assets/icon/cat/food.png" alt="" />
        </div>
        <h1>الأطعمة و الأشربة</h1>
      </ion-col>
      <ion-col col-6>
        <div class="cat-thumb">
          <img src="assets/icon/cat/pray.png" alt="" />
        </div>
        <h1>الدعاء</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- end of sub category -->

  <ul class="questions">
    <li *ngFor="let category of subCategories" (click)="getPosts(category)">
      {{category.title}}
    </li>
  </ul>
  <!-- end list of questions -->

 <!-- {{subCategories.length}} -->
</ion-content>
